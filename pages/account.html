              </li>

          <div class="d-flex align-items-center justify-content-between">
            <h1 class="h2">Account</h1>
          </div>

          <div class="row">
            <div class="col col-lg-3">
              <div class="card border-0 shadow-sm">
                <div class="card-header">Profile</div>
                <div class="card-body mx-auto">
                  <img
                    class="img-fluid rounded-circle img-thumbnail mb-3"
                    src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                    alt="User profile picture"
                    style="
                      max-width: 225px;
                      max-height: 225px;
                      min-width: 225px;
                      min-height: 225px;
                    "
                  />
                  <p class="text-muted small">JPG or PNG no larger than 2 MB</p>
                  <div class="text-center mt-3">
                    <button class="btn btn-primary">Upload new image</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col col-lg-9">
              <div class="card border-0 shadow-sm">
                <div class="card-header">Details</div>
                <div class="card-body">
                  <form action="#" autocomplete="off">
                    <div class="row mb-3">
                      <label for="username" class="col-lg-2 col-form-label"
                        >Username <span class="text-danger">*</span></label
                      >
                      <div class="col-lg-8">
                        <input
                          type="text"
                          class="form-control"
                          id="username"
                          name="username"
                          value=""
                          placeholder="Username"
                          required
                        />
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="password" class="col-lg-2 col-form-label"
                        >Password <span class="text-danger">*</span></label
                      >
                      <div class="col-lg-8">
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          name="password"
                          value=""
                          placeholder="Password"
                          required
                        />
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="email" class="col-lg-2 col-form-label"
                        >Email <span class="text-danger">*</span></label
                      >
                      <div class="col-lg-8">
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          name="email"
                          value=""
                          placeholder="example@hotmail.com"
                          required
                        />
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="firstname" class="col-lg-2 col-form-label"
                        >First Name <span class="text-danger">*</span></label
                      >
                      <div class="col-lg-8">
                        <input
                          type="text"
                          class="form-control"
                          id="first_name"
                          name="first_name"
                          value=""
                          placeholder="First Name"
                          required
                        />
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="lastname" class="col-lg-2 col-form-label"
                        >Last Name <span class="text-danger">*</span></label
                      >
                      <div class="col-lg-8">
                        <input
                          type="text"
                          class="form-control"
                          id="last_name"
                          name="last_name"
                          value=""
                          placeholder="Last Name"
                          required
                        />
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="lastname" class="col-lg-2 col-form-label"
                        >Gender</label
                      >
                      <div class="col-lg-8">
                        <select name="gender" id="gender" class="form-select">
                          <option value="M">Male</option>
                          <option value="F">Female</option>
                        </select>
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="birthdate" class="col-lg-2 col-form-label"
                        >BirthDate</label
                      >
                      <div class="col-lg-8">
                        <input
                          type="date"
                          class="form-control"
                          id="birthdate"
                          name="birthdate"
                          value=""
                          placeholder="BirthDate"
                        />
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="phone_number" class="col-lg-2 col-form-label"
                        >Phone Number</label
                      >
                      <div class="col-lg-8">
                        <input
                          type="tel"
                          class="form-control"
                          id="phone_number"
                          name="phone_number"
                          value=""
                          placeholder="Phone Number"
                        />
                      </div>
                    </div>

                    <div class="my-4 row">
                      <div class="offset-sm-2 col-lg-8">
                        <button
                          type="submit"
                          class="btn btn-primary btn-upload"
                        >
                          <i class="fas fa-check-circle"></i> Save
                        </button>
                      </div>
                    </div>
                  </form>
